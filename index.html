<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Cookies on Sesame Street</h1>
        </header>

        <main>
            <h1>Cookies on Sesame Street</h1>
            <section class="images">
                <div>
                    <img src="./assets/bb-removebg-preview.png" alt="picture of Big Bird" id="bb" />
            
                </div>
                <div>
                    <img
                        src="./assets/cm-removebg-preview.png"
                        alt="picture of Cookie Monster"
                        id="cm"
                    />
                    
                </div>
                <div>
                    <img src="./assets/elmo-removebg-preview.png" alt="picture of Elmo" id="elmo" />
                    
                </div>
            </section>
            <section class="buttons">
                <button id="bb-button">Big Bird</button>
                <button id="cm-button">Cookie Monster</button>
                <button id="elmo-button">Elmo</button>
            </section>
                <section class="guess-data"></section> 
                <p>CORRECT GUESSES: <span id="total-guesses">0</span></p>
                <p>INCORRECT GUESSES: <span id="incorrect-guesses">
                <p>TOTAL GUESSES: <span id="total-guesses"></span></p>
                </span></p>
            </section>
        </main>
        <div></div>
    </body>
</html>
<element 🍪 class="emoji"> </element>
